<table class="table">
    <thead>
        <tr>
            <th >Hình</th>
            <th >Họ và Tên</th>
            <th >Ngày Sinh</th>
            <th >Giới tính</th>
            <th >Điểm</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let su of ppp">
            <td><img src="{{su.photo}}" width="50px" height="50px"></td>
            <td>{{su.fullName}}</td>
            <td>{{su.birthday}}</td>
            <td>{{su.gender}}</td>
            <td>{{su.mark}}</td>
        </tr>
    </tbody>
</table>
